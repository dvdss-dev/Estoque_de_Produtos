<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Estoque de Itens</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Cadastro de Produtos</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form name="form" action="/create/" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">Nome: {{form.nome}}</div>
                <div class="form-group mt-4">Tipo: {{form.tipo}}</div>
                <div class="form-group mt-4">Quantidade: {{form.qnt}}</div>
                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
        </div>
    </body>
</html>
